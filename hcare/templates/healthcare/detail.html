{% extends 'healthcare/base.html' %}

{% block body %}
    <div class="col-sm-4 col-lg-2">
        <div class="thumbnail">
            <img src="{{ doc.image }}" class="img-responsive">
            <div class="caption">
                <h2>{{ doc }}</h2>
            </div>
        </div>
    </div>
    <div class="col-md-4 col-lg-9">
        <form class="form-horizontal" role="form" action="{% url 'send' %}" method="post" >
            {% csrf_token %}
            <div class="form-group">
                <label for="message">Describe your problem here:</label>
                <div class="col-sm-14">
                <textarea class="form-control" rows="12" id="message" name="message"></textarea>
                </div>
            </div>
            <div class="form-group" style="display: none">
                <label for="date" class="control-label col-sm-2">Date:</label>
                <div class="col-sm-10">
                    <input  name="date" id="date" value="{% now 'Y-d-m' %}">
                </div>
            </div>
            <div class="form-group" style="display: none">
                <label class="control-label col-sm-2" for="receiver">Doc:</label>
                 <div class="col-sm-10">
                    <input id="receiver" name="receiver" value="{{ doc.username }}">
                 </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-11 col-sm-10">
                    <button type="submit" class="btn btn-success">Send</button>
                </div>
            </div>
        </form>
    </div>
{% endblock%}

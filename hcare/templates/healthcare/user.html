{% extends 'healthcare/base.html' %}

{% block body %}
    <div>
    <ul>
        {% for doctor in object_list %}
            <div class="col-sm-4 col-lg-2">
                <div class="thumbnail">
                    <a href="{% url 'detail' doctor.id %}">
                        <img src="{{ doctor.image }}" class="img-responsive">
                    </a>
                    <div class="caption">
                        <h2>{{ doctor.first_name }}  {{ doctor.last_name }}</h2>
                        <h4>{{ doctor.domain }}</h4>
                        <!-- View Details -->
                        <a href="{% url 'detail' doctor.id %}" class="btn btn-primary btn-sm" role="button">View Details</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </ul>
